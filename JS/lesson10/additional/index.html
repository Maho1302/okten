<body>
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1/5</div>
        <img src="./images/1.jpg" alt="photo1" class="img_size">

    </div>
    <div class="mySlides fade">
        <div class="numbertext">2/5</div>
        <img src="./images/2.jpg" alt="photo2" class="img_size">

    </div>
    <div class="mySlides fade">
        <div class="numbertext">3/5</div>
        <img src="./images/3.jpg" alt="photo3" class="img_size">

    </div>
    <div class="mySlides fade">
        <div class="numbertext">4/5</div>
        <img src="./images/4.jpg" alt="photo4" class="img_size">

    </div>
    <div class="mySlides fade">
        <div class="numbertext">5/5</div>
        <img src="./images/5.jpg" alt="photo5" class="img_size">

    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<form>
    <input type="checkbox" name="status" id="status_false" onclick="filterByStatus()">
    <label for="status_false">Відфільтрувати за статусом</label>
</form>
<ul id="status_result">

</ul>

<form>
    <input type="checkbox" name="age" id="age_29" onclick="filterByAge()">
    <label for="age_29">Відфільтрувати за віком</label>
</form>
<ul id="age_result">

</ul>

<form>
    <input type="checkbox" name="city" id="city_Kyiv" onclick="filterByCity()">
    <label for="city_Kyiv">Відфільтрувати за містом</label>
</form>

<ul id="city_result">

</ul>
